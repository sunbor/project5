<app-navbar></app-navbar>
<div class="card" *ngFor="let digi of digimon">
    <div class="card-header text-center">
        Name: {{digi.digimonName}}
    </div>
    <ul class="digimon-info-toggle list-group list-group-flush" (click)="toggleInfo()">
        <li class="list-group-item">Info</li>
    </ul>
    <div class="card-body" *ngIf="infoToggled">
        <img src="{{digi.imgUrl}}">
        <p>Digidex No.: {{ digi.digidexId }}</p>
        <p>Level: {{digi.digimonLevel}}</p>
    </div>
</div>
